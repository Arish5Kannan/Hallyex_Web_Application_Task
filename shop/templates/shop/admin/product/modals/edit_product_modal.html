{% for product in products %}
<!-- Edit Modal -->
<div class="modal fade" id="editModal{{ product.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ product.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form action="{% url 'edit_product' product.id %}" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel{{ product.id }}">Edit Product: {{ product.name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label>Name</label>
              <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="col-md-6 mb-2">
              <label>Vendor</label>
              <input type="text" name="vendor" class="form-control" value="{{ product.vendor }}" required>
            </div>
            <div class="col-md-4 mb-2">
              <label>Quantity</label>
              <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
            </div>
            <div class="col-md-4 mb-2">
              <label>Old Price</label>
              <input type="number" step="0.01" name="old_price" class="form-control" value="{{ product.old_price }}" required>
            </div>
            <div class="col-md-4 mb-2">
              <label>New Price</label>
              <input type="number" step="0.01" name="new_price" class="form-control" value="{{ product.new_price }}" required>
            </div>
            <div class="col-md-4 mb-2">
              <label>Discount (%)</label>
              <input type="number" step="0.1" name="discount" class="form-control" value="{{ product.discount }}" required>
            </div>
            <div class="col-md-4 mb-2">
              <label>Status</label>
              <select name="status" class="form-control">
                <option value="False" {% if not product.status %}selected{% endif %}>Show</option>
                <option value="True" {% if product.status %}selected{% endif %}>Hide</option>
              </select>
            </div>
            <div class="col-md-4 mb-2">
              <label>Trending</label>
              <select name="trending" class="form-control">
                <option value="False" {% if not product.trending %}selected{% endif %}>No</option>
                <option value="True" {% if product.trending %}selected{% endif %}>Trending</option>
              </select>
            </div>
            <div class="col-md-12 mb-2">
              <label>Description</label>
              <textarea name="description" class="form-control">{{ product.description }}</textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
