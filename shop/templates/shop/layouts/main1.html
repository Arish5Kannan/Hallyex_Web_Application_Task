{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/auth-modified.png' %}" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- DataTables JS (placed early for jQuery dependencies) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom Inline Styles -->
    <style>
      /* General toastr styling overrides */
#toast-container > .toast {
  box-shadow: none !important;
  opacity: 1 !important;
  border-radius: 4px !important;

}


/* Success: Dark Green */
.toast-success {
  background-color: #1e7e34 !important;
}

/* Error/Danger: Dark Red */
.toast-error {
  background-color: #a71d2a !important;
}

/* Warning: Dark Yellow-Gold */
.toast-warning {
  background-color: #b08500 !important;
  color: #fff !important;
}

/* Info: Dark Cyan */
.toast-info {
  background-color: #11606d !important;
}
     /* DataTable Styling */
  table.dataTable {
    border-collapse: separate !important;
    border-spacing: 0 !important;
    outline: none !important;
  }

  table.dataTable th,
  table.dataTable td {
    border: none !important;
    vertical-align: middle !important;
  }

  .dataTables_wrapper .dataTables_filter input,
  .dataTables_wrapper .dataTables_length select {
    border-radius: 0.25rem;
    border: 2px solid #0d6efd;
    padding: 6px 10px;
    background-color: #f8f9fa;
    color: #000;
  }

  .dt-buttons .btn {
    margin-right: 5px !important;
    box-shadow: none !important;
    background-color: #0d6efd !important;
    color: white !important;
    border: none !important;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button {
    padding: 5px 10px !important;
    margin: 2px;
    border-radius: 5px;
    border: 1px solid #0d6efd;
    background-color: #fff;
    color: #0d6efd !important;
    transition: all 0.2s ease-in-out;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button.current,
  .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background-color: #0d6efd !important;
    color: white !important;
  }

  .dataTables_wrapper .dataTables_info {
    margin-top: 10px;
  }

  .dt-buttons {
    margin-bottom: 10px;
  }

  .btn-add-product {
    margin: 80px 0 20px;
  }

    .edit-icon {
  margin-left: 10px;
}
.editable {
  margin-left: 5px;
}


      /* Custom Input Field */
      .custom-input {
        border: 2px solid #000;
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        color: #333;
      }

      .custom-input:focus {
        border-color: #f78c1e;
        box-shadow: 0px 0px 10px rgba(247, 120, 17, 0.5);
      }

      /* Cards and Logos */
      .order-card {
        border-radius: 12px;
        padding: 20px;
        background: white;
        transition: all 0.3s linear;
      }

      .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 12px rgba(22, 22, 22, 0.22);
      }

      .item-card {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 10px;
        background: #ffffff;
        border: 1px solid #dee2e6;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .product-img {
        width: 100px;
        height: 100px;
      }

      .product-details {
        margin-left: 15px;
        color: #333;
      }

      .product-details h6 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .product-details p {
        font-size: 13px;
        color: #555;
        margin: 0;
      }

      .badge {
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 5px;
      }

      .text-muted {
        font-size: 13px;
      }

      .text-success {
        font-weight: bold;
      }

      .navbar-nav .nav-link:hover {
        color: white;
        border-radius: 3px;
      }

      .logos {
        white-space: nowrap;
        overflow: hidden;
        padding: 50px 0;
        background: white;
      }

      .logos-slide {
        display: inline-block;
        animation: 5s slide infinite linear;
      }

      .logos:hover .logos-slide {
        animation-play-state: paused;
      }

      .logos-slide img {
        height: 100px;
        margin: 0 40px;
      }

      @keyframes slide {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
   
   {% block content %}
 
 


 
   

   {% endblock content %}
   {% include 'shop/inc/impersonate_customer_banner.html' %}
   <div id="networkStatus"></div>
   
       <script>
    const networkStatus = document.getElementById('networkStatus');

    function updateNetworkStatus() {
      if (navigator.onLine) {
        networkStatus.innerHTML = '<i class="fa-solid fa-wifi me-2"></i> Back online';
        networkStatus.className = 'online';
        networkStatus.style.display = 'block';
        setTimeout(() => {
          networkStatus.style.display = 'none';
        }, 3000);
      } else {
        networkStatus.innerHTML = '<i class="fa-solid fa-wifi-slash me-2"> </i> offline';
        networkStatus.className = 'offline';
        networkStatus.style.display = 'block';
      }
    }

    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);

    
  </script>
  <script>
  {% if messages %}
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "timeOut": "5000",
      "positionClass": "toast-bottom-right",
      "preventDuplicates": true,
      "newestOnTop": true,
      "showDuration": "300",
      "hideDuration": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };

    {% for message in messages %}
      toastr["{{ message.tags|default:"info" }}"]("{{ message|escapejs }}");
    {% endfor %}
  {% endif %}
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
  </body>
</html>
